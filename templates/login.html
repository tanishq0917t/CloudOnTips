<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Login</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="{{ url_for('static', filename='assets/img/favicon.png')}}" rel="icon">
  <link href="{{ url_for('static', filename='assets/img/apple-touch-icon.png')}}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.gstatic.com" rel="preconnect">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Nunito:300,300i,400,400i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
  <!-- Vendor CSS Files -->
  <link href="{{ url_for('static', filename='assets/vendor/bootstrap/css/bootstrap.min.css')}}" rel="stylesheet">
  <link href="{{ url_for('static', filename='assets/vendor/bootstrap-icons/bootstrap-icons.css')}}" rel="stylesheet">
  <link href="{{ url_for('static', filename='assets/vendor/boxicons/css/boxicons.min.css')}}" rel="stylesheet">
  <link href="{{ url_for('static', filename='assets/css/style.css')}}" rel="stylesheet">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script>
    var forWhom="";
    function setForStudent()
    {
      forWhom="Student";
      document.getElementById("ForStudent").style.display="none";
      document.getElementById("ForTeacher").style.display="none";
      document.getElementById("passwordDiv").style.display="block";
      document.getElementById("usernameDiv").style.display="block";
      document.getElementById("mainLogin").style.display="block";
      document.getElementById("heading").innerHTML="Login to your Student Account";
    }
    function setForTeacher()
    {
      forWhom="Teacher";
      document.getElementById("ForStudent").style.display="none";
      document.getElementById("ForTeacher").style.display="none";
      document.getElementById("passwordDiv").style.display="block";
      document.getElementById("usernameDiv").style.display="block";
      document.getElementById("mainLogin").style.display="block";
      document.getElementById("heading").innerHTML="Login to your Teacher Account";
    }
    function login()
    {
      var user=document.getElementById("yourUsername").value;
      var pass=document.getElementById("yourPassword").value;
      $.ajax({
        'url':'auth',
        'type':'POST',
        'data':{
          'user':user,
          'pass':pass,
          'whom':forWhom
        },
        'success':function(response){
          if(response==-1)
          {
            alert("Invalid Password");
          }
          else
          {
            window.location.replace(response);
          }
        }
      })
    }
  </script>
</head>

<body>

  <main>
    <div class="container">

      <section class="section register min-vh-100 d-flex flex-column align-items-center justify-content-center py-4">
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 d-flex flex-column align-items-center justify-content-center">

              <div class="d-flex justify-content-center py-4">
                <a href="index.html" class="logo d-flex align-items-center w-auto">
                  <img src="{{ url_for('static', filename='assets/img/logo.png')}}" alt="">
                  <span class="d-none d-lg-block">Smart Teacher</span>
                </a>
              </div><!-- End Logo -->

              <div class="card mb-3">

                <div class="card-body">
                  
                  <div class="pt-4 pb-2">
                    <h5 class="card-title text-center pb-0 fs-4" id="heading">Login to Your Account</h5>
                    <p class="text-center small">Enter your username & password to login</p>
                  </div>

                  <form class="row g-3 needs-validation" novalidate>
                    <div class="col-12" id="ForTeacher">
                      <button class="btn btn-primary w-100" type="button" onclick="setForTeacher()">Login as Teacher</button>
                    </div>
                    <div class="col-12" id="ForStudent">
                      <button class="btn btn-primary w-100" type="button" onclick="setForStudent()">Login as Student</button>
                    </div>
                    <div class="col-12" id="usernameDiv" style="display: none;">
                      <label for="yourUsername" class="form-label">Username</label>
                      <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">@</span>
                        <input type="text" name="username" class="form-control" id="yourUsername" required>
                        
                      </div>
                    </div>

                    <div class="col-12" id="passwordDiv" style="display: none;">
                      <label for="yourPassword" class="form-label">Password</label>
                      <input type="password" name="password" class="form-control" id="yourPassword" required>
                    </div>
                    <div class="col-12" id="mainLogin" style="display: none;">
                      <button class="btn btn-primary w-100" type="button" onclick="login()">Login</button>
                    </div>
                    <!-- <div class="col-12">
                      <p class="small mb-0">Don't have account? <a href="pages-register.html">Create an account</a></p>
                    </div> -->
                  </form>
                </div>
              </div>

            </div>
          </div>
          <center>
            <br><br>
            <h5>Designed and Developed by</h5> <h3>Tanishka Kalra</h3>
          </center>
        </div>

      </section>
    </div>
  </main><!-- End #main -->

  <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

  <!-- Vendor JS Files -->
  <script src="{{ url_for('static', filename='assets/vendor/bootstrap/js/bootstrap.bundle.min.js')}}"></script>
  <!-- Template Main JS File -->
  <script src="{{ url_for('static', filename='assets/js/main.js')}}"></script>

</body>
</html>
